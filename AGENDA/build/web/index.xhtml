<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> </title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="220">
                <h:form>
                    <p:menu>
                        <p:submenu label="Contatos" styleClass="Menu">
                            <p:menuitem value="Principal" action="index" styleClass="MenuItem" style="color:#3333ff"/>
                            <p:menuitem value="Novo Contato" action="novocontato" actionListener="#{contatoController.novoContato()}" styleClass="MenuItem" style="color:#3333ff"/>
                           <p:menuitem value="Listar Contatos" action="listarcontatos" styleClass="MenuItem" style="color: #3333ff"/>
                          </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="centro">
                    <center>
                        <br/>
                        <p:graphicImage value="/imagens/home.png"/>
                        <br/><br/>
                        <p:graphicImage value="/imagens/agenda.jpg" width="500" height="400"/>
                    </center>
                </ui:insert>
                </p:layoutUnit>
          </p:layout>
    </h:body>
</html>
