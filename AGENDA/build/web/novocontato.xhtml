<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="NOVO CONTATO" toggleable="true">
                <center>
                    <h:form>
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="NOME: "/>
                            <p:inputText id="nome" value="#{contatoController.contatoB.nome}" required="true" requiredMessage="O campo Nome deve ser preenchido"/>
                            <p:message for="nome"/>

                            <p:outputLabel value="ENDEREÇO: "/>
                            <p:inputText id="endereco" value="#{contatoController.contatoB.endereco}" required="true" requiredMessage="O campo Endereço deve ser preenchido"/>
                            <p:message for="endereco"/>

                            <p:outputLabel value="CIDADE: "/>
                            <p:inputText id="cidade" value="#{contatoController.contatoB.cidade}" required="true" requiredMessage="O campo Cidade deve ser preenchido"/>
                            <p:message for="cidade"/>

                            <p:outputLabel value="UF: "/>
                            <p:selectOneMenu id="uf"  value="#{contatoController.contatoB.uf}" required="true" requiredMessage="O campo Uf deve ser preenchido">
                                <f:selectItem itemLabel="SP" itemValue="SP"/>
                            </p:selectOneMenu>
                            <p:message for="uf"/>

                            <p:outputLabel value="TELEFONE: "/>
                            <p:inputMask id="telefone" mask="(18)9999-9999" value="#{contatoController.contatoB.telefone}" required="true" requiredMessage="O campo Telefone deve ser preenchido"/>
                            <p:message for="telefone"/>

                            <p:outputLabel value="CELULAR: "/>
                            <p:inputMask id="celular" mask="(18)9-9999-9999" value="#{contatoController.contatoB.celular}"/>
                            <p:outputLabel value="*Opcional"/>

                            <p:outputLabel value="EMAIL: "/>
                            <p:inputText id="email" value="#{contatoController.contatoB.email}"/>
                            <p:outputLabel value="*Opcional"/>
                        </h:panelGrid>
                        <p:separator style="width: 50%; height: 2px"/>

                        <p:commandButton value="Salvar" update="grid, growl" action="#{contatoController.salvarContato()}" style="color: #0066ff"/>
                        <p:commandButton value="Limpar" type="reset" style="color: #ff0000"/>
                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
